<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Play MIDI files from your browser with MidiPlayerJS" />
		<meta name="keywords" content="MIDI, music, player, javascript" />
		<meta name="author" content="Musain">
		<title>MidiPlayerJS - JavaScript Midi Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="demo/bower_components/skeleton/css/normalize.css">
		<link rel="stylesheet" href="demo/bower_components/skeleton/css/skeleton.css">

		<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
		<style type="text/css">
			body {background:#f8f8f9;}
			h4 {font-family: 'Bree Serif', serif;}
			#select-file {display:none;}
		</style>
	</head>
	<body>
		<div class="container" style="padding-top:12px;">
			<div class="row">
				<div class="twelve columns">
				
					<h4><a href="#"><img src="./asset/logo_hover.svg" alt=""></a></h4>
					<p id="select-file">
						<input type="file" onchange="loadFile()" onclick="Player.stop()" />
					</p>
					<p id="loading">잠시만 기달려주세용...</p>
					<div style="border:1px solid #ccc;margin-bottom:12px;background:#f7f7f7;">
						<div id="play-bar" style="height:20px;background:#9991BF;width:0%;"></div>
					</div>
					<p>
						<button class="button button-primary" id="play-button" onclick="Player.isPlaying() ? pause() : play();" disabled="disabled">&#9654;</button>
						<button class="button-reset" onclick="stop()">■</button>
					</p>
					<div id="events" class="well"></div>
					
				</div>
			</div>
		</div>
		
		<script src="browser/midiplayer.js"></script>
		<script src="demo/js/soundfont-player.min.js"></script>
		<script src="demo/js/app.js"></script>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	</body>
</html>
